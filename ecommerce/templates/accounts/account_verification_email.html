<html>
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
</head>
<body>
    <h1>Welcome to GreatKart!</h1>
    <p>Hi {{ user.first_name }},</p>

    <p>Best regards,<br>GreatKart Team</p>
</body>
</html>
