{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">OTP Verification</h3>
                </div>
                <div class="card-body">
                    {% include 'includes/alerts.html' %}
                    <p class="text-center">Please enter the OTP sent to your email address.</p>
                    <form method="post" action="{% url 'accounts:verify_otp' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="otp">OTP</label>
                            <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter 6-digit OTP" required maxlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Didn't receive OTP? <a href="{% url 'accounts:resend_otp' %}">Resend OTP</a></p>
                        <p><a href="{% url 'accounts:register' %}">Back to Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
